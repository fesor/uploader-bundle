language: php
sudo: false

php:
  - 5.6
  - 7.0

cache:
  directories:
    - "$HOME/.composer/cache"

install:
  - php -r "readfile('https://getcomposer.org/installer');" | php
  - php composer.phar config --global github-oauth.github.com $GH_TOKEN
  - php -d memory_limit=-1 composer install --no-interaction

script:
  - php composer test
  - php composer phpmd

notifications:
  slack:
    secure: 
